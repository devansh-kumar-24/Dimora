<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The DIMORA</title>
    <link rel="stylesheet" type="text/css" href="PAYMENT/payment.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left">
          <h3>Personal Information</h3>
          <form>
            Full name
            <input type="text" name="" placeholder="Enter name" />
            Email
            <input type="text" name="" placeholder="Enter email" />

            Address
            <input type="text" name="" placeholder="Enter address" />

            City
            <input type="text" name="" placeholder="Enter City" />
            <div id="zip">
              <label>
                State
                <select>
                  <option>Choose State..</option>
                  <option>Rajasthan</option>
                  <option>Hariyana</option>
                  <option>Uttar Pradesh</option>
                  <option>Madhya Pradesh</option>
                </select>
              </label>
              <label>
                Pin code
                <input type="number" name="" placeholder="Pin code" />
              </label>
            </div>
          </form>
        </div>
        <div class="right">
          <form>
            Aadhar card number
            <input type="text" name="" placeholder="Enter card number" />

            Date of Birth
            <input type="text" name="" placeholder="dd/mm/yy" />
            <div id="zip">
              <label>
                Tenure
                <select>
                  <option>Choose months</option>
                  <option>1</option>
                  <option>3</option>
                  <option>6</option>
                  <option>12</option>
                  <option>24</option>
                </select>
              </label>
              <label>
                No of Tenants
                <input type="number" name="" placeholder="No." />
              </label>
            </div>
          </form>
          <input type="submit" name="" value="Submit" />
        </div>
      </div>
    </header>
  </body>
</html>
